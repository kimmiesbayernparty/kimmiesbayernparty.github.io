<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>kimmis bayernparty – RSVP</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="img/clown.png">

</head>
<body>
  <main class="container">
    <header>
      <img src="img/kimmi3.png" alt="">
    </header>

    <section id="step-identity" class="card">
      <div class="wrappy">
        <h2>Wer bist du?</h2>
        <form id="identityForm" autocomplete="off" novalidate>
          <div class="form-control">
            <input id="guestName" name="guestName" class="input input-alt" placeholder="Dein Name" required="" type="text">
            <span class="input-border input-border-alt"></span>
          </div>
      </div>
          <fieldset class="avatar-fieldset">
            <h2>Wähle deinen Avatar</h2>
            <div class="avatar-carousel">
              <button type="button" class="avatar-arrow left" aria-label="Vorheriger Avatar"><img class="arrow" src="img/arrow.png"></button>
                <img id="avatarImage" src="img/avatars/cat.png" alt="Avatar Vorschau" />
              <button type="button" class="avatar-arrow right" aria-label="Nächster Avatar"><img class="arrow" src="img/arrow2.png"></button>
            </div>
            <input type="hidden" name="avatar" id="avatarInput" value="girl" />
          </fieldset>
          <div class="flex">
            <button class="btn" type="submit">
              <span>Weiter</span>
            </button>
          </div>
          
        </form>
      </section>

    <section id="step-sort" class="flex-container hidden">
      <div class="instructions">
        <div class="img-container">
          <img id="chosenAvatar" class="avatar" src="img/avatars/cat.png" alt="Gewählter Avatar">
        </div>
        <p class="bubble" data-initial="hi __NAME__! zieh die breze in den passenden korb:">
          hi <span id="guestNameSpan">du</span>! zieh die breze in den passenden korb:
        </p>
      </div>

      <!-- SOURCE: holds the draggable .item -->
      <div class="ticket-container">
        <div class="item">
          <img class="brezel" src="img/brezel.png" alt="Breze" draggable="false">
        </div>
      </div>

    <div class="lower-container">
        <div class="baskets">
          <div class="basket basket1" data-choice="yes">
            <img src="img/basket3.png" data-breze-src="img/basket1breze.png" alt="">
            <div class="slot"></div>
            <div class="note"><p>bin dabei!</p></div>
          </div>
  
          <div class="basket basket2" data-choice="yes_plus_one">
            <img src="img/basket1.png" data-breze-src="img/basket3breze.png" alt="">
            <div class="slot"></div>
            <div class="note"><p>bin dabei und bringe wen mit!</p></div>
          </div>
  
          <div class="basket basket3" data-choice="no">
            <img src="img/basket2.png" data-breze-src="img/basket2breze.png" alt="">
            <div class="slot"></div>
            <div class="note"><p>kann nicht :(</p></div>
          </div>
        </div>
        <div class="submit-container">
          <button  id="backBtn" class="btn2" type="button">
            <img src="img/arrow2.svg">
          </button>
          <button  id="submitChoiceBtn" class="btn" type="button">
            Abschicken
          </button>
        </div>
    </div>
    </section>
    <section id="step-done" class="hidden celebrate">
        <img src="img/font.png" alt="Danke">
    </section>
    
  </main>
  <div id="sound-hint" class="sound-hint">
    <img src="img/sound-on.png">
    <img src="img/snoopyyyyyyyyyyyy.png">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
  window.EMAILJS = {
    SERVICE_ID:  'service_jkmskad',
    TEMPLATE_ID: 'template_juq56y9',
    PUBLIC_KEY:  'ZjuWjpqJKmGnVbg6x'
  };

  emailjs.init({ publicKey: window.EMAILJS.PUBLIC_KEY });
</script>
  <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/draggable.bundle.js"></script>
  <script src="app-core.js"></script>
  <script src="drag-drop.js"></script>
</body>
</html>
